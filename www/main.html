<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>e Commerce</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <style>
      .panel{
          background: #c9cfd2;
      }
    </style>
    <style>
       #map {
         width: 100%;
         height: 100%;
         background-color: grey;
       }
    </style>
  </head>
  <body>
    <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
     <div class="panel-overlay"></div>
     <!-- Left panel -->
     <div class="panel panel-left panel-cover">
       <div class="content-block-title">Usuario</div>
        <!-- Inset content block -->
        <div class="content-block inset">
          <div class="content-block-inner">
            <p></p>
          </div>
        </div>
        <div class="content-block-title">Registrar</div>
         <!-- Inset content block -->
         <div class="content-block inset">
           <div class="content-block-inner">
             <p></p>
           </div>
         </div>
         <div class="content-block-title">Configuraci√≥n de cuenta</div>
          <!-- Inset content block -->
          <div class="content-block inset">
            <div class="content-block-inner">
              <p></p>
            </div>
          </div>
     </div>
     <!-- Right panel -->
     <div class="panel panel-right panel-cover">
       <div class="content-block-title">Menu</div>
        <!-- Inset content block -->
        <div class="content-block inset">
          <div class="content-block-inner">
            <p></p>
          </div>
        </div>
     </div>

      <!-- Views -->
      <div class="views">
         <!-- Your main view, should have "view-main" class -->
         <div class="view view-main">
            <!-- Pages container, because we use fixed navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-fixed toolbar-fixed">
               <!-- Page, "data-page" contains page name -->
               <div data-page="index" class="page">
                 <div class="page-content">
                     <div id="map">

                     </div>
                 </div>
                  <!-- Top Navbar. In Material theme it should be inside of the page-->
                  <div class="navbar">
                     <div class="navbar-inner">
                        <div class="left">
                           <a class="link open-panel" data-panel="left">
                             <i class="f7-icons">persons</i>
                           </a>
                        </div>
                        <div class="center">e Commerce</div>
                        <div class="right">
                          <a class="link open-panel" data-panel="right">
                            <i class="f7-icons">menu</i>
                          </a>
                        </div>
                     </div>
                  </div>
                  <!-- Toolbar. In Material theme it should be inside of the page-->
                  <div class="toolbar tabbar tabbar-labels">
                     <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="#" class="tab-link">
                          <i class="icon">
                              <span class="badge bg-red">5</span>
                              <i class="f7-icons">email</i>
                            </i>
                            <span class="tabbar-label">Mensajes</span>
                          </a>
                        <a href="#" class="tab-link">
                        <i class="icon">
                              <i class="f7-icons">search_strong</i>
                          </i>
                            <span class="tabbar-label">Buscar</span>
                        </a>
                     </div>
                  </div>

               </div>
            </div>
         </div>
      </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app2.js"></script>
    <script type="text/javascript" src="js/my-app-map.js"></script>
    <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4T8UukN_jQm1Olr8b6ajAbjmR7D29d20&callback=initMap"></script>

  </body>
</html>
